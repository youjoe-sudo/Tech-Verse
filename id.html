<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Tech Verse | ID Generator Ultra</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
:root{
    --accent:#38bdf8;
    --dark:#020617;
    --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:Cairo,system-ui;
    background:radial-gradient(circle at top,#020617,#000);
    color:white;
    min-height:100vh;
    padding:30px;
    display:flex;
    flex-direction:column;
    align-items:center;
}

h1{margin-bottom:25px}

/* Layout */
.container{
    display:flex;
    gap:40px;
    flex-wrap:wrap;
    justify-content:center;
}

/* Form */
.form-area{
    width:330px;
    background:rgba(255,255,255,.05);
    backdrop-filter:blur(12px);
    border-radius:16px;
    padding:20px;
    border:1px solid rgba(255,255,255,.1);
}

.form-area input,
.form-area select{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:8px;
    border:none;
    background:#020617;
    color:white;
}

label{
    font-size:13px;
    color:var(--muted);
}

.btn{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    font-weight:900;
    margin-top:10px;
}

.btn.primary{background:var(--accent);color:black}
.btn.secondary{background:transparent;color:var(--accent);border:1px solid var(--accent)}

/* ================= CARD ================= */
#id-card{
    background:linear-gradient(180deg,#020617,#020617cc);
    border-radius:22px;
    border:1px solid rgba(56,189,248,.5);
    box-shadow:0 25px 40px rgba(0,0,0,.6);
    position:relative;
    overflow:hidden;
    transition:.4s;
}

/* VERTICAL */
.vertical{
    width:360px;
    height:520px;
}

/* HORIZONTAL */
.horizontal{
    width:520px;
    height:320px;
    display:flex;
}

/* Watermark */
.watermark{
    position:absolute;
    inset:0;
    margin:auto;
    width:80%;
    opacity:.05;
    pointer-events:none;
}

/* Header */
.header{
    background:linear-gradient(90deg,var(--accent),#7dd3fc);
    color:black;
    padding:14px;
    font-weight:900;
    letter-spacing:2px;
    text-align:center;
    font-family: 'Orbitron', sans-serif;

}

/* Content */
.card-body{
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:20px;
    text-align:center;
}

.horizontal .card-body{
    flex-direction:row;
    text-align:right;
    gap:20px;
}

/* Photo */
.photo{
    width:140px;
    height:140px;
    border-radius:50%;
    border:4px solid var(--accent);
    overflow:hidden;
    flex-shrink:0;
}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Info */
.info{
    margin-top:15px;
}

.horizontal .info{margin-top:0}

.name{
    font-size:22px;
    font-weight:900;
    color:var(--accent);
    font-family: 'Poppins', sans-serif;
    letter-spacing: .5px;
}

.role{color:var(--muted);font-size:16px;font-family: 'Poppins', sans-serif;}

/* Footer */
.footer{
    position:absolute;
    bottom:0;
    width:100%;
    padding:12px 16px;
    background:rgba(56,189,248,.08);
    display:flex;
    justify-content:space-between;
    font-family: 'Poppins', sans-serif;
    align-items:center;
    font-size:13px;
}

#qrcode{
    background:white;
    padding:6px;
    border-radius:6px;
}
</style>
</head>

<body>

<h1>Tech Verse ‚Äì ID Generator üÜî</h1>

<div class="container">

<!-- FORM -->
<div class="form-area">
    <input id="inName" placeholder="ÿßÿ≥ŸÖ ÿßŸÑÿπÿ∂Ÿà">
    <input id="inRole" placeholder="ÿßŸÑÿØŸàÿ± / Role">
    <input id="inID" placeholder="Member ID">
    <input id="inVerify" placeholder="ŸÑŸäŸÜŸÉ ÿßŸÑÿ™ÿ≠ŸÇŸÇ (QR)">
    <input id="inExpiry" placeholder="ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑÿßŸÜÿ™Ÿáÿßÿ°">

    <label>ÿßÿ™ÿ¨ÿßŸá ÿßŸÑÿ®ÿ∑ÿßŸÇÿ©</label>
    <select id="layoutSelect" onchange="changeLayout()">
        <option value="vertical">ÿ±ÿ£ÿ≥Ÿä</option>
        <option value="horizontal">ÿ£ŸÅŸÇŸä</option>
    </select>

    <label>ÿµŸàÿ±ÿ© ÿßŸÑÿπÿ∂Ÿà</label>
    <input type="file" accept="image/*" onchange="loadImg(event,'memberPhoto')">

    <label>ÿßŸÑŸÑŸàÿ¨Ÿà (Watermark)</label>
    <input type="file" accept="image/*" onchange="loadImg(event,'watermarkImg')">

    <button class="btn primary" onclick="downloadID()">ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ©</button>
    <button class="btn secondary" onclick="resetAll()">Reset</button>
</div>

<!-- CARD -->
<div id="id-card" class="vertical">
    <img id="watermarkImg" class="watermark">

    <div class="header">TECH VERSE TEAM</div>

    <div class="card-body">
        <div class="photo">
            <img id="memberPhoto" src="https://via.placeholder.com/150">
        </div>

        <div class="info">
            <div id="cardName" class="name">ÿßÿ≥ŸÖ ÿßŸÑÿπÿ∂Ÿà</div>
            <div id="cardRole" class="role">Position</div>
            <div id="cardID" class="role">ID: TV-0001</div>
        </div>
    </div>

    <div class="footer">
        <div>
            <strong>Expires</strong><br>
            <span id="cardExpiry">12/2026</span>
        </div>
        <div id="qrcode"></div>
    </div>
</div>

</div>

<script>

const qrBox=document.getElementById("qrcode");

function genID(){
    return "TV-" + Math.floor(1000 + Math.random()*9000);
}

inID.value=genID();

function update(){
    cardName.textContent=inName.value||"ÿßÿ≥ŸÖ ÿßŸÑÿπÿ∂Ÿà";
    cardRole.textContent=inRole.value||"Position";
    cardID.textContent="ID: "+(inID.value||genID());
    cardExpiry.textContent=inExpiry.value||"12/2026";

    qrBox.innerHTML="";
    new QRCode(qrBox,{
        text:inVerify.value||"https://techverse.com",
        width:70,
        height:70
    });
}

document.querySelectorAll("input").forEach(i=>{
    i.addEventListener("input",update);
});

function changeLayout(){
    const card = document.getElementById("id-card");
    card.className = layoutSelect.value;
}


function loadImg(e,id){
    const r=new FileReader();
    r.onload=()=>document.getElementById(id).src=r.result;
    r.readAsDataURL(e.target.files[0]);
}

function downloadID(){
    html2canvas(document.getElementById("id-card"),{
        scale:3,
        backgroundColor:null
    }).then(canvas=>{
        const a=document.createElement("a");
        a.download="TechVerse-ID.png";
        a.href=canvas.toDataURL("image/png");
        a.click();
    });
}

function resetAll(){
    document.querySelectorAll("input").forEach(i=>i.value="");
    inID.value=genID();
    update();
}

update();
</script>

</body>
</html>

*{box-sizing:border-box}

body{

.builder-card{

h2{

}

    background:#0f0f14;
    color:white;
    font-size:1.1rem;
    margin-bottom:20px;
}

.questions-list{
    margin-top:10px;
}

.question-item{
    background:rgba(0,0,0,.35);
    border-radius:20px;
    padding:18px;
    margin:18px 0;
    border-right:4px solid var(--primary);
    animation:fadeUp .4s ease;
}

.q-row{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    margin-bottom:10px;
}

.q-row input,
.q-row select{
    padding:10px;
    border-radius:12px;
    border:1px solid #333;
    background:#111;
    color:white;
    font-family:'Cairo';
}

.q-label{
    flex:1;
    min-width:220px;
}

.q-type{
    min-width:160px;
}

.q-options{
    width:100%;
    display:none;
}

.q-actions{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:10px;
    font-size:.9rem;
    color:#cbd5f5;
}

.remove-btn{
    background:none;
    border:none;
    color:#ff6b6b;
    cursor:pointer;
    font-weight:700;
}

.btn{
    padding:14px 22px;
    border:none;
    border-radius:16px;
    cursor:pointer;
    font-weight:700;
    font-family:'Cairo';
    transition:.3s;
}

.btn-add{
    background:linear-gradient(135deg,var(--primary),#9b7bff);
    color:white;
}

.btn-save{
    background:linear-gradient(135deg,var(--accent),#34d399);
    color:#020617;
}

.btn:hover{
    transform:translateY(-2px);
    box-shadow:0 12px 30px rgba(123,92,255,.4);
}

.actions{
    display:flex;
    gap:15px;
    margin-top:25px;
    flex-wrap:wrap;
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:none}
}

/* Mobile */
@media(max-width:600px){
    .builder-card{padding:20px}
}
</style>

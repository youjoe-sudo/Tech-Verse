<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TechVerse â€” Meetings</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest/dist/umd/lucide.css">
    <!-- AOS for scroll animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg: #020d1f;
            --blue-neon: #06a6ff;
            --accent: #8a49ff;
            --soft: #9fb7d8;
            --glass: rgba(255, 255, 255, 0.04);
            --maxw: 1200px;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background:
                radial-gradient(ellipse at top, rgba(6, 166, 255, 0.08), transparent),
                radial-gradient(ellipse at bottom, rgba(138, 73, 255, 0.06), transparent),
                var(--bg);
            color: #dbe9ff;
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 84px;
        }

        .container {
            max-width: var(--maxw);
            margin: 0 auto;
            padding: 20px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(2, 13, 31, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
        }

        .nav-inner {
            max-width: var(--maxw);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            color: inherit;
            text-decoration: none;
        }

        .logo-mark {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--blue-neon), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Orbitron;
            color: var(--bg);
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 6px 18px rgba(6, 166, 255, 0.18)
        }

        .brand h1 {
            margin: 0;
            font-family: Orbitron;
            font-size: 18px;
            letter-spacing: 1px;
        }

        nav {
            display: flex;
            gap: 8px
        }

        nav a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            border-radius: 8px;
            color: var(--soft);
            text-decoration: none;
            font-weight: 500;
            transition: all .25s;
            position: relative
        }

        nav a:hover {
            background: var(--glass);
            color: #fff;
            transform: translateY(-2px)
        }

        nav a.active {
            background: linear-gradient(90deg, var(--blue-neon), var(--accent));
            color: var(--bg)
        }

        nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--blue-neon);
            transition: all .25s;
            transform: translateX(-50%)
        }

        nav a:hover::before,
        nav a.active::before {
            width: 100%
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .hamburger span {
            width: 25px; height: 3px;
            background: var(--soft);
            transition: all 0.3s ease;
        }

        .hamburger.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        nav.mobile-menu {
            position: absolute; top: 100%; left: 0; right: 0;
            background: rgba(2, 13, 31, 0.95);
            backdrop-filter: blur(20px);
            flex-direction: column; gap: 0;
            padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: none;
        }

        nav.mobile-menu.show {
            display: flex;
        }

        nav.mobile-menu a {
            padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        nav.mobile-menu a:last-child {
            border-bottom: none;
        }

        .page-header {
            text-align: center;
            padding: 56px 20px 36px;
            background: linear-gradient(135deg, rgba(6, 166, 255, 0.04), rgba(138, 73, 255, 0.03));
            margin: 0 -20px 28px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(6, 166, 255, 0.03) inset
        }

        .page-header h1 {
            font-family: Orbitron;
            font-size: 40px;
            margin: 10px 0 8px;
            background: linear-gradient(90deg, var(--blue-neon), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent
        }

        .page-header p {
            color: var(--soft);
            font-size: 16px;
            max-width: 780px;
            margin: 0 auto
        }

        .logo-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-bottom: 10px;
            flex-wrap: wrap
        }

        .logo-display {
            width: 84px;
            height: 84px;
            border-radius: 18px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
            overflow: hidden
        }

        .logo-display img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block
        }

        .logo-actions {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .btn.small {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(90deg, var(--blue-neon), var(--accent));
            color: var(--bg);
            border: none;
            font-weight: 600
        }

        .btn.small.ghost {
            background: transparent;
            color: var(--soft);
            border: 1px solid rgba(255, 255, 255, 0.06)
        }

        .meetings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 60px
        }

        .meet-card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            padding: 18px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            transition: all .3s;
            box-shadow: 0 6px 28px rgba(0, 0, 0, 0.45)
        }

        .meet-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 26px 80px rgba(0, 0, 0, 0.5);
            border-color: rgba(138, 73, 255, 0.18)
        }

        .meet-card h4 {
            margin: 0 0 10px 0;
            font-size: 20px;
            line-height: 1.25;
            color: #e9fbff
        }

        .meet-card .meta {
            font-size: 14px;
            color: var(--soft);
            margin-bottom: 14px;
            display: flex;
            gap: 8px;
            align-items: center
        }

        .meet-card .btn {
            padding: 12px 18px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: linear-gradient(90deg, var(--blue-neon), var(--accent));
            color: var(--bg);
            font-weight: 600;
            cursor: pointer;
            width: 100%
        }

        .meet-card .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 166, 255, 0.2)
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: var(--glass);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.04)
        }

        .empty-state h3 {
            color: var(--soft);
            margin-bottom: 10px
        }

        .empty-state p {
            color: #acc9ee;
            margin: 0
        }

        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.04);
            color: var(--soft)
        }

        .muted {
            color: var(--soft);
            font-size: 13px
        }

        @media (max-width:768px) {
            .meetings-grid {
                grid-template-columns: 1fr
            }

            .page-header h1 {
                font-size: 28px
            }

            nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-inner">
            <a href="/" class="brand">
                <div class="logo-mark">TV</div>
                <div>
                    <h1>TechVerse</h1>
                    <div style="font-size:12px;color:var(--soft)">Code â€¢ Meetings â€¢ Insights</div>
                </div>
            </a>
            <nav>
                <a href="/"><i data-lucide="home"></i> Home</a>
                <a href="/news.html"><i data-lucide="newspaper"></i> News</a>
                <a href="/meetings.html" class="active"><i data-lucide="calendar"></i> Meetings</a>
                <a href="/about.html"><i data-lucide="info"></i> About</a>
            </nav>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="mobile-menu" id="mobileMenu">
                <a href="/"><i data-lucide="home"></i> Home</a>
                <a href="/news.html"><i data-lucide="newspaper"></i> News</a>
                <a href="/meetings.html" class="active"><i data-lucide="calendar"></i> Meetings</a>
                <a href="/about.html"><i data-lucide="info"></i> About</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-header" data-aos="fade-down">
            <div class="logo-panel" aria-hidden="false">
                <div class="logo-display" title="Page logo preview">
                    <!-- Google Drive direct view (uc) -->
                    <img id="pageLogo"
                        src="https://drive.google.com/uc?export=view&id=16FLt-3AgZbGbhvVCPBIX7vuTs6Yl4mUM"
                        alt="TechVerse logo">
                </div>

            <h1>Upcoming Meetings</h1>
            <p>Join live discussions and connect with fellow tech enthusiasts in our scheduled meetings.</p>
        </div>

        <div class="meetings-grid" id="meetingsGrid" data-aos="fade-up">
            <!-- Meeting cards will be populated here -->
        </div>
    </main>

    <footer data-aos="fade-up">
        <div>Â© <strong>TechVerse</strong> â€” All rights reserved.</div>
        <div style="margin-top:8px" class="muted">Built for speed, styled for impact.</div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        // Init animations + icons
        AOS.init({ duration: 900, once: true });
        document.addEventListener('DOMContentLoaded', () => lucide.createIcons());

        // Logo: preview + localStorage persistence
        (function () {
            const STORAGE_KEY = 'techverse_page_logo_dataurl';
            const logoInput = document.getElementById('logoInput');
            const pageLogo = document.getElementById('pageLogo');
            const resetBtn = document.getElementById('resetLogo');
            const changeBtn = document.getElementById('changeLogoBtn');

            // Load saved logo if exists
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved && pageLogo) pageLogo.src = saved;
            } catch (e) { console.warn('localStorage unavailable', e); }

            // wire change button to input
            if (changeBtn && logoInput) {
                changeBtn.addEventListener('click', () => logoInput.click());
            }

            if (logoInput) {
                logoInput.addEventListener('change', (e) => {
                    const file = e.target.files && e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = function (ev) {
                        if (pageLogo) pageLogo.src = ev.target.result;
                        try { localStorage.setItem(STORAGE_KEY, ev.target.result); }
                        catch (err) { console.warn('Logo not saved to localStorage', err); }
                    };
                    reader.readAsDataURL(file);
                });
            }

            if (resetBtn) {
                resetBtn.addEventListener('click', () => {
                    try { localStorage.removeItem(STORAGE_KEY); } catch (_) { }
                    // fallback to original Drive image or a local placeholder
                    if (pageLogo) pageLogo.src = 'https://drive.google.com/uc?export=view&id=16FLt-3AgZbGbhvVCPBIX7vuTs6Yl4mUM';
                });
            }
        })();

        // Load meetings and render cards (avoids inline onclick quoting issues)
        async function loadMeetings() {
            const meetingsGrid = document.getElementById('meetingsGrid');
            try {
                const res = await fetch('/api/meetings');
                if (!res.ok) throw new Error('Network response not ok');
                const data = await res.json();

                if (!data || !Array.isArray(data.items) || data.items.length === 0) {
                    meetingsGrid.innerHTML = `
            <div class="empty-state">
              <h3>No Upcoming Meetings</h3>
              <p>Check back later for new meeting schedules.</p>
            </div>`;
                    return;
                }

                meetingsGrid.innerHTML = '';
                data.items.forEach(meeting => {
                    const card = document.createElement('div');
                    card.className = 'meet-card';
                    card.setAttribute('data-aos', 'fade-up');

                    const title = document.createElement('h4');
                    title.textContent = meeting.title || 'Untitled Meeting';

                    const meta = document.createElement('div');
                    meta.className = 'meta';
                    // create calendar icon element then let lucide render it
                    meta.innerHTML = `<i data-lucide="calendar" style="width:16px;height:16px"></i> ${meeting.when || ''}`;

                    const btn = document.createElement('button');
                    btn.className = 'btn';
                    btn.type = 'button';
                    btn.textContent = 'Join Meeting';
                    btn.addEventListener('click', () => {
                        // safe open (encode URI)
                        const link = meeting.link || '#';
                        window.open(link, '_blank', 'noopener,noreferrer');
                    });

                    card.appendChild(title);
                    card.appendChild(meta);
                    card.appendChild(btn);
                    meetingsGrid.appendChild(card);
                });

                // refresh icons after dynamic insertion
                lucide.createIcons();
            } catch (err) {
                console.error('Failed to load meetings:', err);
                meetingsGrid.innerHTML = `
          <div class="empty-state">
            <h3>Failed to Load Meetings</h3>
            <p>Please try refreshing the page.</p>
          </div>`;
            }
        }

        loadMeetings();

        // Hamburger menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.getElementById('hamburger');
            const mobileMenu = document.getElementById('mobileMenu');

            if (hamburger) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('open');
                    mobileMenu.classList.toggle('show');
                });
            }

            if (mobileMenu) {
                // Close menu on link click
                mobileMenu.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A') {
                        hamburger.classList.remove('open');
                        mobileMenu.classList.remove('show');
                    }
                });
            }
        });
    </script>
</body>

</html>

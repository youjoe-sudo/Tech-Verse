<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TechVerse â€” News</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest/dist/umd/lucide.css">
    <!-- AOS for scroll animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg: #020d1f;
            --blue-neon: #06a6ff;
            --accent: #8a49ff;
            --soft: #9fb7d8;
            --glass: rgba(255, 255, 255, 0.04);
            --card: rgba(255, 255, 255, 0.03);
            --maxw: 1200px;
            --shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        :root[data-theme="light"] {
            --bg: #f8fafc;
            --blue-neon: #0ea5e9;
            --accent: #7c3aed;
            --soft: #64748b;
            --glass: rgba(0, 0, 0, 0.04);
            --card: rgba(0, 0, 0, 0.03);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background: radial-gradient(ellipse at top, rgba(6, 166, 255, 0.1), transparent),
                        radial-gradient(ellipse at bottom, rgba(138, 73, 255, 0.08), transparent),
                        var(--bg);
            color: #dbe9ff;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        :root[data-theme="light"] body {
            color: #1e293b;
        }

        .container { max-width: var(--maxw); margin: 0 auto; padding: 20px; }

        /* Enhanced NAV */
        header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background: rgba(2, 13, 31, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: var(--shadow);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        :root[data-theme="light"] header {
            background: rgba(248, 250, 252, 0.95);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .nav-inner {
            max-width: var(--maxw); margin: 0 auto;
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px 24px;
        }

        .brand {
            display: flex; align-items: center; gap: 16px;
            text-decoration: none; color: inherit;
        }

        .logo-mark {
            width: 48px; height: 48px; border-radius: 12px;
            background: linear-gradient(135deg, var(--blue-neon), var(--accent));
            display: flex; align-items: center; justify-content: center;
            font-family: Orbitron; color: var(--bg); font-weight: 700; font-size: 20px;
            box-shadow: 0 4px 20px rgba(6, 166, 255, 0.3);
            transition: box-shadow 0.3s ease;
        }

        :root[data-theme="light"] .logo-mark {
            box-shadow: 0 4px 20px rgba(14, 165, 233, 0.3);
        }

        .brand h1 {
            margin: 0; font-family: Orbitron; font-size: 20px; letter-spacing: 1px;
        }

        nav {
            display: flex; gap: 8px;
        }

        nav a {
            display: flex; align-items: center; gap: 8px;
            padding: 10px 16px; border-radius: 8px;
            color: var(--soft); text-decoration: none; font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            background: var(--glass);
            color: #fff;
            transform: translateY(-2px);
        }

        nav a.active {
            background: linear-gradient(90deg, var(--blue-neon), var(--accent));
            color: var(--bg);
        }

        nav a::before {
            content: '';
            position: absolute; bottom: 0; left: 50%; width: 0; height: 2px;
            background: var(--blue-neon); transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::before, nav a.active::before {
            width: 100%;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .hamburger span {
            width: 25px; height: 3px;
            background: var(--soft);
            transition: all 0.3s ease;
        }

        .hamburger.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        nav.mobile-menu {
            position: absolute; top: 100%; left: 0; right: 0;
            background: rgba(2, 13, 31, 0.95);
            backdrop-filter: blur(20px);
            flex-direction: column; gap: 0;
            padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: none;
        }

        :root[data-theme="light"] nav.mobile-menu {
            background: rgba(248, 250, 252, 0.95);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        nav.mobile-menu.show {
            display: flex;
        }

        nav.mobile-menu a {
            padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        nav.mobile-menu a:last-child {
            border-bottom: none;
        }

        /* Page Header */
        .page-header {
            text-align: center; padding: 120px 0 60px;
            background: linear-gradient(135deg, rgba(6, 166, 255, 0.05), rgba(138, 73, 255, 0.03));
            margin: -20px -20px 40px; border-radius: 0 0 24px 24px;
        }

        .page-header h1 {
            font-family: Orbitron; font-size: 48px; margin: 0 0 16px;
            background: linear-gradient(90deg, var(--blue-neon), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }

        .page-header p {
            color: var(--soft); font-size: 18px; max-width: 600px; margin: 0 auto;
        }

        /* News Grid */
        .news-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px; margin-bottom: 60px;
        }

        .card {
            background: var(--card);
            padding: 24px; border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border-color: rgba(6, 166, 255, 0.2);
        }

        .card h4 {
            margin: 0 0 12px 0; font-size: 20px; line-height: 1.4;
        }

        .card h4 a {
            color: inherit; text-decoration: none;
            transition: color 0.3s ease;
        }

        .card h4 a:hover {
            color: var(--blue-neon);
        }

        .card .meta {
            font-size: 14px; color: var(--soft); margin-bottom: 16px;
            display: flex; align-items: center; gap: 8px;
        }

        .card p {
            color: #acc9ee; line-height: 1.6; margin: 0;
            transition: color 0.3s ease;
        }

        :root[data-theme="light"] .card p {
            color: #64748b;
        }

        .load-more {
            text-align: center; margin-top: 40px;
        }

        .btn {
            padding: 14px 28px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: linear-gradient(180deg, rgba(255,255,255,0.05), transparent);
            color: #fff; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease;
        }

        :root[data-theme="light"] .btn {
            border: 1px solid rgba(0,0,0,0.1);
            color: #1e293b;
        }

        .btn:hover {
            background: linear-gradient(90deg, var(--blue-neon), var(--accent));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 166, 255, 0.3);
        }

        /* Footer */
        footer {
            text-align: center; padding: 40px 0;
            border-top: 1px solid rgba(255,255,255,0.05);
            color: var(--soft);
            transition: border-color 0.3s ease;
        }

        :root[data-theme="light"] footer {
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .news-grid { grid-template-columns: 1fr; }
            .page-header h1 { font-size: 32px; }
            .page-header p { font-size: 16px; }
            .container { padding: 15px; }
            .card { padding: 20px; }
            .card h4 { font-size: 18px; }
            .btn { padding: 12px 24px; font-size: 14px; }
            nav { display: none; }
            .hamburger { display: flex; }
        }

        @media (max-width: 480px) {
            .nav-inner { padding: 12px 16px; }
            .brand h1 { font-size: 18px; }
            .logo-mark { width: 40px; height: 40px; font-size: 16px; }
            .page-header { padding: 100px 0 40px; }
            .page-header h1 { font-size: 28px; }
            .page-header p { font-size: 14px; }
            .card { padding: 16px; }
            .card h4 { font-size: 16px; }
            .card .meta { font-size: 12px; }
            .card p { font-size: 14px; }
            footer { padding: 30px 15px; }
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-inner">
            <a href="/" class="brand">
                <div class="logo-mark">TV</div>
                <div>
                    <h1>TechVerse</h1>
                    <div style="font-size:12px;color:var(--soft)">Code â€¢ Meetings â€¢ Insights</div>
                </div>
            </a>
            <nav>
                <a href="/"><i data-lucide="home"></i> Home</a>
                <a href="/news.html" class="active"><i data-lucide="newspaper"></i> News</a>
                <a href="/meetings.html"><i data-lucide="calendar"></i> Meetings</a>
            </nav>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="mobile-menu" id="mobileMenu">
                <a href="/"><i data-lucide="home"></i> Home</a>
                <a href="/news.html" class="active"><i data-lucide="newspaper"></i> News</a>
                <a href="/meetings.html"><i data-lucide="calendar"></i> Meetings</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-header" data-aos="fade-down">
            <h1>Latest Tech Insights</h1>
            <p>Stay updated with the most recent developments in technology, curated from top sources.</p>
        </div>

        <div class="news-grid" id="newsGrid" data-aos="fade-up">
            <!-- News cards will be populated here -->
        </div>

        <div class="load-more">
            <button class="btn" id="loadMoreBtn">Load More Articles</button>
        </div>
    </main>

    <footer data-aos="fade-up">
        <div>Â© <strong>TechVerse</strong> â€” All rights reserved.</div>
        <div style="margin-top:8px">Built for speed, styled for impact.</div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        let currentPage = 0;
        const itemsPerPage = 12;

        function formatRelativeTime(pubDate) {
            const now = new Date();
            const date = new Date(pubDate);
            const diffMs = now - date;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffHours / 24);

            if (diffHours < 1) return 'Just now';
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        async function loadNews(loadMore = false) {
            try {
                const res = await fetch('/api/news');
                const data = await res.json();
                const newsGrid = document.getElementById('newsGrid');

                if (!loadMore) newsGrid.innerHTML = '';

                const start = currentPage * itemsPerPage;
                const end = start + itemsPerPage;
                const items = data.items.slice(start, end);

                items.forEach(item => {
                    const card = document.createElement('article');
                    card.className = 'card';
                    card.setAttribute('data-aos', 'fade-up');
                    const meta = `Tech Â· ${formatRelativeTime(item.pubDate)}`;
                    card.innerHTML = `
                        <div class="meta"><i data-lucide="clock" style="width:16px;height:16px"></i> ${meta}</div>
                        <h4><a href="${item.link}" target="_blank">${item.title}</a></h4>
                        <p>${item.contentSnippet}</p>
                    `;
                    newsGrid.appendChild(card);
                });

                lucide.createIcons(); // Refresh icons

                if (end >= data.items.length) {
                    document.getElementById('loadMoreBtn').style.display = 'none';
                }
            } catch (err) {
                console.error('Failed to load news:', err);
                document.getElementById('newsGrid').innerHTML = '<div class="card"><p>Failed to load news. Please try again later.</p></div>';
            }
        }

        document.getElementById('loadMoreBtn').addEventListener('click', () => {
            currentPage++;
            loadNews(true);
        });

        loadNews();

        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('open');
            mobileMenu.classList.toggle('show');
        });

        // Close menu when clicking a link
        mobileMenu.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                hamburger.classList.remove('open');
                mobileMenu.classList.remove('show');
            }
        });
    </script>
</body>
</html>
